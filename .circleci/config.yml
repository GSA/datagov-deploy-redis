version: 2
jobs:
  lint:
    docker:
      # specify the version you desire here
      - image: particlekit/ansible-lint

    working_directory: ~/repo

    steps:
      - run: ansible-lint --version
      - checkout

      # Ansible Galaxy install
      - run: ansible-galaxy install -r requirements.yml -p vendor

      # Ansible syntax check
      - run: ansible-playbook --syntax-check test.yml

      # Ansible lint check
      - run: ansible-lint -v -x ANSIBLE0010 --exclude=vendor test.yml

  test-kitchen:
    machine: true
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: bundle install --path vendor/bundle
      - run:
          name: Run test-kitchen
          command: bundle exec kitchen test

workflows:
  version: 2
  commit:
    jobs:
      - lint
